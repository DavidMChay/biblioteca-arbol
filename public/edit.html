<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Editar Registro</title>
</head>
<body>
    <section>
        <div>
            <h1 class="text-center">Editar Registro de Libro</h1>
            <div class="input-group mb-3">
                <input type="text" id="isbnInput" class="form-control" placeholder="Ingresar ISBN" aria-label="ISBN" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="searchButton">Buscar</button>
            </div>
            <form id="editForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" class="form-control" id="title" placeholder="Título del libro">
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="author" placeholder="Autor del libro">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Descripción del libro"></textarea>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="amount" placeholder="Cantidad de libros">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Pasillo</label>
                    <input type="text" class="form-control" id="location" placeholder="Ubicación del libro (Pasillo)">
                </div>
                <button type="submit" class="btn btn-primary" id="saveButton">Guardar</button>
                <button type="button" class="btn btn-danger" id="deleteButton" style="display:none;">Eliminar</button>
            </form>
        </div>
    </section>

    <!-- Script para manejar la edición -->
    <script type="module" src="./scripts/edit.js"></script>
</body>
</html>
